<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCarvalho</title>
    <script src="https://kit.fontawesome.com/bc7243edf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!--Logo-->

        <div class="container">
            <div class="logo"> VetCarvalho </div>

            <!--Menu-->
            <div class="menu">
                <nav>
                    <a href="index.html">HOME</a>
                    <a href="#sobre">SOBRE</a>
                    <a href="#horario">HORÁRIOS</a>
                    <a href="#contatos">CONTATO</a>
                </nav>
            </div>

            <!--redes sociais-->
            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
            </div>
        </div>
    </header>

    <!--Conteúdo do site-->
        <div class="content">
            <div class="titulo">
                <h1>O veterinário ideal para seu pet</h1>
                <h2>  PLANTÃO 24 HORAS </h2>
                
            </div>
        </div>

        <div class="btn">
            <button class="saiba-mais">Saber mais...</button>
        </div>

        <!--Formularios-->

            <h2>Envie seus dados e fique por dentro das novidades</h2><br>
        <div class="forms">
            <form name="dados-pessoais" action="#">
                <label for="inome">Nome completo <sup>*</sup> :</label> <input placeholder="Digite aqui" type="text" name="nome" id="inome"> <br>
                <label for="iemail">E-mail<sup>*</sup>:</label> <input placeholder="Digite aqui" type="email" name="email" id="iemail"><br>
                <label for="itelefone">Contato<sup>*</sup>:</label> <input placeholder="Digite aqui" type="tel" name="telefone" id="itelefone"><br>
                
                <label for="contato">Preferência de contato:</label>
                <select name="contato">
                    
                    <option value="ambos">ambos</option>
                    <option value="email">E-Mail</option>
                    <option value="wpp">WhatsApp</option>
                </select>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>

        </div>





</body>

</html>
